name: CICD

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
      - name: Install Node.js and npm
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
      - name: Install dependencies
        run: npm install
        working-directory: ./server
      - name: Dependency Vulnerability Scan     # Dependency vulnerability scan
        run: npm audit --production
        working-directory: ./server
      - name: Static Code Analysis       # Static code analysis
        run: npx eslint ./server/**/*.js
        working-directory: ./server
      - name: Run tests      # Unit test
        run: npm test
        working-directory: ./server
      - name: Login to Docker Hub       # Docker login
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }} 
      - name: Build Docker image
        run: docker build -t kaveendev/ctse-assignment .
      - name: Publish image to Docker Hub
        run: docker push kaveendev/ctse-assignment:latest
  
        
  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull image from Docker Hub
        run: docker pull kaveendev/ctse-assignment:latest
      - name: Delete old container
        run: docker rm -f ctse-assignment-container
      - name: Run Docker container
        run: docker run -d -p 5000:5000 --name ctse-assignment-container kaveendev/ctse-assignment